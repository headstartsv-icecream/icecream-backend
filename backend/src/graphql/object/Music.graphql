type Music {
  id: ID!
  title: String!
  artists: [String!]!
  searchCount: Int!

  genres: [String!]
  lyrics: String
  youtubeLink: String

  """
  이 노래에 해당하는 댓글 목록을 반환한다. # 페이지네이션 필요
  """
  comments: [String!]

  """
  이 노래와 비슷한 노래 목록을 반환한다. # 페이지네이션 필요
  """
  similarMusics: [Music!]

  """
  이 노래를 부른 가수의 다른 노래를 검색 횟수 순으로 반환한다. # 페이지네이션 필요
  """
  artistOtherMusics: [Music!]

  """
  이 노래가 포함된 재생 목록을 반환한다. # 페이지네이션 필요
  """
  includedPlaylists: [Playlist!]
}
